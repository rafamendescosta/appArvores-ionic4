<ion-header color="success">
    <ion-toolbar color="success">
      <ion-buttons slot="end">
          <ion-button color="dark"> <fa-icon [icon]="['fas','qrcode']" size="2x"></fa-icon> </ion-button>
        </ion-buttons>
      <ion-title> Árvores </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ng-container *ngIf="!trees || trees.length == 0">
        <div *ngFor='let n of [0,1,2,3,4]' padding>
          <ion-skeleton-text></ion-skeleton-text>
       </div>
    </ng-container>
    <ion-list>
      <ion-item-sliding *ngFor="let item of trees">
        <ion-item  button [routerLink]="['/tree-view', item.id]">
          <ion-img class="iconTreeHabit" src="assets/img/{{item.habito}}.png"></ion-img>
          <ion-label class="treeNameList">
            {{item.nomePopular}}
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

   <ion-list> 
      <ion-list-header> Árvores </ion-list-header>
      <ion-item href="/tree-view"> Clique aqui </ion-item>
   </ion-list> -->

</ion-content>
